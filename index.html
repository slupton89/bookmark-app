<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="styles/main.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Bookmark Manager</title>
</head>
<header class="header">
  <div class="js-controls" id="controls">
      <h1>Bookmark Manager</h1>
      <h2 class="labels" id="search-label">Search</h2>
      <input type="search" name="search" class="search-input">
      <h2 class="labels" id="sort-label">Sort by:</h2>
      <select name="sort-select" id="sort-select">

        <option value="ratingBest">Highest Rated</option>
        <option value="ratingWorst">Lowest Rated</option>
      </select>

      <div class="dropdown">
          <button class="control-btn" id="add-btn">Add Bookmark</button>
          <div class="dropdown-content">
            <form id="js-create-bookmark-form">
              <label for="title">*Name:</label>
              <input type="text" name="name" id="js-name-input" class="form-input" required>
              <label for="url">*Address:</label>
              <input type="text" name="url" id="js-url-input" class="form-input" value="http://" required>
              <label for="desc">Description:</label>
              <input type="text" name="desc" id="js-desc-input" class="form-input">
              <label for="rating">Rating:</label>
              <input type="radio" name="rating" value="1" id="rating-input-1" class="radio">
              <input type="radio" name="rating" value="2" id="rating-input-2" class="radio">
              <input type="radio" name="rating" value="3" id="rating-input-3" class="radio" checked>
              <input type="radio" name="rating" value="4" id="rating-input-4" class="radio">
              <input type="radio" name="rating" value="5" id="rating-input-5" class="radio">
              <button class="control-btn" id="submit-btn">Submit</button>
            </form>
          </div>
        </div>

    </div>
</header>
<body>
    <main>


      <div class="content">
        <!-- Insert bookmars here -->
      </div>

    </main>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="scripts/api.js"></script>
    <script type="text/javascript" src="scripts/store.js"></script>
    <script type="text/javascript" src="scripts/bookmarkman.js"></script>
    <script type="text/javascript" src="scripts/bookmark.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>

</body>

</html>
